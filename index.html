<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta http-equiv="Referrer-Policy" content="no-referrer" />
		<meta name="referrer" content="no-referrer" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link rel="stylesheet" type="text/css" href="lib/chessboard-1.0.0.min.css" />
		<link rel="manifest" type="text/plain" href="manifest.json" />
		<script type="text/javascript" src="https://webalert.pages.dev/webalert.js" crossorigin="anonymous"></script>
		<script type="text/javascript" src="lib/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="lib/chessboard-1.0.0.min.js"></script>
		<script type="text/javascript" src="lib/stockfish.js"></script>
		<title>WhiteSpider Chess AI</title>
		<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

@font-face {
	font-family: "Ubuntu";
	font-style: normal;
	src: url("res/ubuntu.ttf") format("truetype");
}

@font-face {
	font-family: "Ubuntu Mono";
	font-style: normal;
	src: url("res/ubuntu-mono.ttf") format("truetype");
}

body {
	position: absolute;
	display: block;
	width: 100%;
	height: 100%;
	overflow-x: hidden;
	font-size: 14px;
	font-family: "Ubuntu";
	font-weight: 500;
	font-style: normal;
	color: #303030;
	background-color: #ffffff;
}

span {
	display: inline-block;
}

#logo {
	position: relative;
	display: block;
	width: fit-content;
	height: fit-content;
	margin: auto;
	padding: 30px;
	user-select: none;
}

#logo-ws {
	position: relative;
	display: inline-block;
	width: 256px;
	height: 64px;
	vertical-align: top;
	background-image: url("res/logo-low.svg");
	background-repeat: no-repeat;
	background-size: contain;
}

#logo-text {
	position: relative;
	display: inline-block;
	width: fit-content;
	height: fit-content;
	line-height: 64px;
	vertical-align: top;
	color: #808080;
	font-size: 24px;
	font-weight: 600;
}

#board-container {
	position: relative;
	display: block;
	width: fit-content;
	height: fit-content;
	margin: auto;
}

#board {
	position: relative;
	display: inline-block;
	width: 400px;
	height: 400px;
	vertical-align: top;
}


@media all and (max-width: 400px) {
	#board {
		width: 100%;
	}
}

#control-menu {
	position: relative;
	display: inline-block;
	width: 200px;
	height: 360px;
	padding: 20px;
	vertical-align: top;
}

@media all and (max-width: 643px) {
	#control-menu {
		display: block;
		margin: auto;
	}
}

.highlight-white {
	box-shadow: inset 0 0 3px 3px #008000;
}

.highlight-black {
	box-shadow: inset 0 0 3px 3px #0000ff;
}

.highlight-hint {
	box-shadow: inset 0 0 3px 3px #ff0000;
}

.highlight-moveable {
	box-shadow: inset 0 0 3px 3px #303030;
}

#menu {
	position: relative;
	display: block;
	height: fit-content;
	width: calc(100% - 40px);
	padding: 20px;
	box-sizing: border-box;
}

#settings-block, #position-block, #cvc-block {
	position: relative;
	display: block;
	height: fit-content;
	width: fit-content;
	padding: 30px;
	margin: auto;
}

.block-title {
	position: relative;
	display: block;
	width: fit-content;
	height: fit-content;
	margin: auto;
	line-height: 24px;
	font-size: 18px;
	font-weight: 600;
}

#settings-block label {
	position: relative;
	width: fit-content;
	height: fit-content;
	margin-top: 15px;
	margin-bottom: 15px;
	line-height: 18px;
}

#settings-block select {
	position: relative;
	width: fit-content;
	height: fit-content;
	margin-top: 15px;
	margin-bottom: 15px;
	padding: 2px;
	outline: none;
	color: inherit;
	font-size: inherit;
	font-weight: inherit;
	font-family: inherit;
	border-width: 1px;
	border-style: solid;
	border-color: #808080;
	border-radius: 10px;
	background-color: rgba(0, 0, 0, 0);
}

#settings-block select:focus {
	border-color: #303030;
}

#free-board {
	position: relative;
	width: 400px;
	height: 600px;
}

.button {
	position: relative;
	width: fit-content;
	height: fit-content;
	margin-top: 5px;
	margin-bottom: 5px;
	padding: 10px;
	color: #000000;
	background-color: #c0c0c0;
	cursor: pointer;
	user-select: none;
	border-style: solid;
	border-width: 1px;
	border-radius: 10px;
	border-top-color: #f0f0f0;
	border-left-color: #f0f0f0;
	border-bottom-color: #101010;
	border-right-color: #101010;
}

.button:active {
	border-top-color: #101010;
	border-left-color: #101010;
	border-bottom-color: #f0f0f0;
	border-right-color: #f0f0f0;
}

.progress-bar {
	position: relative;
	display: block;
	width: 100%;
	height: 20px;
	border-style: solid;
	border-width: 1px;
	border-color: #303030;
	border-radius: 25px;
}

.progress-bar div {
	position: absolute;
	display: block;
	width: 50%;
	height: 100%;
	background-color: #c0c0c0;
	border-radius: 25px;
}

#footer {
	position: relative;
	display: block;
	width: 100%;
	height: 20px;
	line-height: 20px;
	margin-top: 50px;
	color: #808080;
	font-size: 12px;
	font-weight: 400;
	text-align: center;
	text-decoration: none;
}
		</style>
	</head>
	<body>
		<div id="logo">
			<a id="logo-ws" href="https://www.whitespider.gq" target="_blank"></a>
			<div id="logo-text">Chess AI</div>
		</div>
		<div id="board-container">
			<div id="board"></div>
			<div id="control-menu">
				<div class="block-title">Advantage</div>
				<div style="margin-top: 10px;"><span id="advantageColor">Neither side</span> has the advantage (+<span id="advantageNumber">0</span>).</div>
				<div class="progress-bar" style="margin-top: 10px;">
					<div id="advantageBar"></div>
				</div>
				<div class="block-title" style="margin-top: 10px;">Status</div>
				<div id="status" style="margin-top: 10px;">No check, checkmate, or draw.</div>
				<div class="block-title" style="margin-top: 10px;">Game</div>
				<span class="button" id="undoBtn">Undo</span>
				<span class="button" id="redoBtn">Redo</span>
				<br />
				<span class="button" id="chcolorBtn">Change Color</span>
				<span class="button" id="resetBtn">Reset</span>
			</div>
		</div>
		<div id="menu">
			<div id="settings-block">
				<div class="block-title">Settings</div>
				<label for="search-time">Search Time (s):</label>
				<select id="search-time">
					<option value="1">1</option>
					<option value="2" selected="true">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="5">6</option>
					<option value="5">7</option>
					<option value="5">8</option>
					<option value="5">9</option>
					<option value="5">10</option>
				</select>
				<br />
				<label for="search-depth">Search Depth:</label>
				<select id="search-depth">
					<option value="2">2</option>
					<option value="4">4</option>
					<option value="6">6</option>
					<option value="8">8</option>
					<option value="10">10</option>
					<option value="12">12</option>
					<option value="15">15</option>
					<option value="u" selected="true">Until timeout</option>
				</select>
				<br />
				<input type="checkbox" id="showHint" />
				<label for="showHint">Show Suggested Move</label>
			</div>
			<div id="position-block">
				<div class="block-title">Opening Position</div>
				<span class="button" id="sicilianDefenseBtn">Sicilian Defense</span>
				<span class="button" id="frenchDefenseBtn">French Defense</span>
				<span class="button" id="ruyLopezBtn">Ruy Lopez</span>
				<span class="button" id="caroKannDefenseBtn">Caro-Kann Defense</span>
				<span class="button" id="italianGameBtn">Italian Game</span>
			</div>
			<div id="cvc-block">
				<div class="block-title">Free Board</div>
				<div id="free-board"></div>
				<div id="fen"></div>
			</div>
			<div id="footer">Â©2022 WhiteSpider, created and managed by <a href="https://www.github.com/ruochenjia">Ruochen Jia</a></div>
		</div>
		<script type="module">
"use strict";

import "./main.js";

window.navigator.serviceWorker.register("/sw.js", {
	scope: "/",
	type: "classic",
	updateViaCache: "all"
}).catch((err) => {
	console.warn("Failed to register service worker", err);
});
		</script>
	</body>
</html>
