<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta http-equiv="Referrer-Policy" content="no-referrer" />
		<meta name="referrer" content="no-referrer" />
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1" />
		<meta name="robots" content="noindex,nofollow" />
        <base href="${baseURL}" />
		<title>_</title>
		<style type="text/css">
@import url("ubuntu/ubuntu.css");

* {
	margin: 0px;
	padding: 0px;
}

body {
	position: absolute;
	display: block;
	width: 100%;
	height: 100%;
	font-size: 14px;
	font-weight: 500;
    font-family: "Ubuntu";
	font-style: normal;
	color: #000000;
	background-color: rgba(0, 0, 0, 0.5);
	overflow: hidden;
}

#_a {
	position: relative;
	display: table;
	width: fit-content;
	height: 100%;
	margin: auto;
}

#_b {
	position: relative;
	display: table-cell;
    width: fit-content;
	height: fit-content;
	vertical-align: middle;
}

#dialog {
	position: relative;
	display: block;
    width: 250px;
	height: fit-content;
	padding: 10px;
	color: #000000;
	background-color: #ffffff;
	border-style: solid;
	border-width: 1px;
	border-color: #000000;
	border-radius: 10px;
}

#title {
	position: relative;
	display: block;
	width: 100%;
	height: 40px;
	line-height: 40px;
	font-size: 18px;
	font-weight: 600;
	text-align: center;
}

#message {
	position: relative;
	display: block;
	width: 100%;
	height: fit-content;
	margin-bottom: 10px;
	line-height: 16px;
	font-size: 14px;
	font-weight: 500;
	text-align: start;
    overflow-x: hidden;
	overflow-wrap: break-word;
}

#custom-view {
	position: relative;
	display: block;
	width: 100%;
	height: fit-content;
}

#input {
	position: relative;
	display: block;
	width: calc(100% - 10px);
	height: fit-content;
	margin-top: 10px;
	margin-bottom: 10px;
	padding: 5px;
	line-height: 16px;
	font-size: 14px;
	font-weight: 500;
	font-style: normal;
	font-family: sans-serif;
	outline: none;
	border-style: solid;
	border-width: 1px;
	border-color: #808080;
	border-radius: 10px;
}

#input:focus {
	border-color: #303030;
}

#button-bar {
	position: relative;
	display: flex;
	width: fit-content;
	height: fit-content;
    margin: auto;
}

.button {
	position: relative;
	display: block;
	width: fit-content;
	height: fit-content;
	padding: 10px;
	margin-left: 5px;
	margin-right: 5px;
	color: #ffffff;
	background-color: #6060ff;
	cursor: pointer;
    user-select: none;
	border-width: 1px;
	border-style: solid;
	border-radius: 10px;
	border-top-color: #ffffff;
	border-left-color: #ffffff;
	border-right-color: #000000;
	border-bottom-color: #000000;
}

.button:active {
	border-top-color: #000000;
	border-left-color: #000000;
	border-right-color: #ffffff;
	border-bottom-color: #ffffff;
	-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}

.button[disabled=true] {
	background-color: #808080;
}

.button[disabled=true]:active {
	border-top-color: #ffffff;
	border-left-color: #ffffff;
	border-right-color: #000000;
	border-bottom-color: #000000;
}
		</style>
	</head>
	<body>
		<div id="_a">
			<div id="_b">
				<div id="dialog">
					<div id="title"></div>
					<div id="message"></div>
					<div id="custom-view"></div>
					<input id="input" />
					<div id="button-bar">
						<div id="negative-button" class="button"></div>
						<div id="neutral-button" class="button"></div>
						<div id="positive-button" class="button"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
